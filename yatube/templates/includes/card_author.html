<div class="col-md-3 mb-3 mt-1">
    <div class="card">
        <div class="card-body">
            <div class="h2">
                <!-- Имя автора -->
                {{ poster.get_full_name }}
            </div>
            <div class="h3 text-muted">
                <!-- username автора -->
                @{{ poster }}
            </div>
        </div>
        <ul class="list-group list-group-flush">
            <li class="list-group-item">
                <div class="h6 text-muted">
                    Подписчиков: {{ followers }} <br />
                    Подписан: {{ followed }}


                </div>
            </li>
            <li class="list-group-item">
                <div class="h6 text-muted">
                    <!--Количество записей -->
                    Записей: {{ num_posts }}
                </div>
            </li>

            <li class="list-group-item">
                {% if following %}
                <a class="btn btn-lg btn-light" href="{% url 'profile_unfollow' poster.username %}" role="button">
                    Отписаться
                </a>
                {% else %}
                <a class="btn btn-lg btn-primary" href="{% url 'profile_follow' poster.username %}" role="button">
                    Подписаться
                </a>
                {% endif %}
            </li>

        </ul>
    </div>
</div>
